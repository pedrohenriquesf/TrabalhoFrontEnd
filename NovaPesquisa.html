  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Pesquisa</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap">
    <link rel="stylesheet" href="./css/novaPesquisa.css">
    <link rel="stylesheet" href="Assets/icon/favicon.ico">
  </head>
  <body>
    <header>
        <img src="./Assets/icon/logo.svg" alt="logo Satisfying.you">
        <a href="Index.html">Sair</a>
    </header>

    <main>
      <h1>Criar nova pesquisa de satisfação</h1>

      <form class="formulario" action="AcoesPesquisa.html">
          <div class="form-group">
            <label class="form-label" for="txtPesquisa">Nome da pesquisa</label>
            <input type="text" class="form-input" name="nomePesquisa" id="txtPesquisa" value="Carnaval 2022" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="txtData">Data</label>
            <input type="date" class="form-input" name="data" id="txtData" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="txtImagem">Imagem</label>
            <div class="style-file">
              <input type="text" class="form-input" name="imagem" id="txt" value="carnaval2022.png">
              <input type="file" id="txtArquivo" class="style-input-file" name="arquivo">
              <label for="txtArquivo" class="file-input">Escolher arquivo</label>

            </div>
            <img src="./Assets/images/image1M.png" alt="imagem da pesquisa">
          </div>
  
        <div class="btn-criar">    
            <button type="submit">Criar</button>
        </div>
      </form>
    </main>
  </body>
  </html>
