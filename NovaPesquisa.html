<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaPesquisa</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap">
  <link rel="stylesheet" href="./css/novaPesquisa.css">
  <link rel="stylesheet" href="Assets/icon/favicon.ico">
</head>

<body>

  <div class="logo">
    <img class="img-logo" src="Assets/images/Group13.png" />

  </div>

  <div class="login-container">
    <h2>Criar nova pesquisa de satisfação</h2>
    <br>
    <form>
      <div class="form-group">
        <label class="form-group label" for="Pesquisa">Pesquisa</label>
        <input class="form-group input" type="text" id="Pesquisa" name="Pesquisa" required>
      </div>
      <div class="form-group">
        <label class="form-group label" for="date">Data</label>
        <input type="text" id="data" name="data">

      </div>
      <div class="form-group">
        <label class="form-group label" for="date">Imagem</label>
        <input class="form-group input" type="file" id="password" name="password" required>
        <img src="Assets/images/image1M.png">
        <button type="submit">Criar</button>
      </div>


    </form>
  </div>


</body>

</html>
